<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>Self Reference - {{ title }}</title>
    {% else %}
    <title>Self Reference</title>
    {% endif %}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="{{ description }}" />
    {% block icon %}{% endblock %}
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="pluginAssets/katex/katex.css") }}'
    />
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="pluginAssets/highlight.js/atom-one-light.css") }}'
    />
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="css/bootstrap.min.css") }}'
    />
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="css/main.css") }}'
    />
  </head>
  <body style="background-color: azure">
    {% include 'joplin.html' %} {% block content %}{% endblock %}
  </body>
</html>
